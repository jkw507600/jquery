<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery -filter</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./style.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
</head>
<body>
    <div class="container">
        <h1>filter</h1>

        <div class="main">
            <div class="btns">
                <button data-id="all" class="active">all</button>
                <button data-id="web">web</button>
                <button data-id="ui">ui/ux</button>
                <button data-id="js">js</button>
            </div>
        </div>

        <ul class="list">
            <li data-item="web">1<span>web</span></li>
            <li data-item="ui">2<span>ui/ux</span></li>
            <li data-item="web">3<span>web</span></li>
            <li data-item="web">4<span>web</span></li>
            <li data-item="js">5<span>js</span></li>
            <li data-item="ui">6<span>ui/ux</span></li>
            <li data-item="js">7<span>js</span></li>
            <li data-item="js">8<span>js</span></li>
            <li data-item="web">9<span>web</span></li>
            <li data-item="web">10<span>web</span></li>
        </ul>
    </div>    

    <script>
        var btns = $('.btns button')
        var items = $('.list li')

        // console.log(btns)
        // console.log(items)

        btns.on('click', function(e){
            btns.removeClass('active')
            $(this).addClass('active')

            // console.log(e.currentTarget.dataset.id)

            var category = e.currentTarget.dataset.id

            if( category === 'all') {
                items.show()

            } else {
                items.hide().filter(`[data-item = ${category}]`).show()
                // items.hide().filter(`[data-item ='+ catagory + ]`).show()

            }
        })
    </script>
</body>
</html>
