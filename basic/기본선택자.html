<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery-기본 선택자</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <style>
        section{ padding: 10px 0;}
    </style>
</head>
<body>
    <section id="wrap">
        <h1 class="logos">직접선택자</h1>
        <h2 id="title">제목2</h2>

        <h3 class="sub_title">제목3</h3>

        <p class="text_2">내용2</p>

        <p class="text_4">내용4</p>

            <li class="item_1">

            </li>
        </ul>
        <li>리스트2</li>
        <li>리스트3</li>

    <script>
        $(function(){
            // 직접 선택자

            $('#title').css('color','blue')
            $('.sub_title').css({color:'orange',border: '4px solid red'})
        })
    </script>
</body>
</html>
